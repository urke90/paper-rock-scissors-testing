<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Paper Rock Scissors game TS</title>
  </head>
  <body>
    <h1>Paper Rock Scissors game TS</h1>
    <div id="choice-selection-container">
      <button data-value="paper">Paper</button>
      <button data-value="rock">Rock</button>
      <button data-value="scissors">Scissors</button>
    </div>

    <div id="score-container">
      <p id="round-winner"></p>

      <p>Computer: <span id="computer-score">0</span></p>

      <p>Player: <span id="player-score">0</span></p>
    </div>

    <h3 id="game-winner"></h3>
  </body>
</html>
